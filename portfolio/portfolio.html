<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="../particle.css">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <link rel="stylesheet" type="text/css" href="../animations.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="../res/icon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

    <script src="portfolio.js"></script>

</head>
<body>

    <a href="../index" class="btn btn-outline-light home"> <i class="fa fa-arrow-left">  </i></a>

    <div class="container">
        <div class="row">  
            <div class="animationload">
                <div class="loading"></div>
            </div>
        </div>
    </div>


    <textarea id="template">
            {{#projects}}
            <div class="card port-img" id=
            {{id}} style="width: 18rem;">
                    <img class="card-img-top" src={{img}} alt="Card image cap">
                    <div class="card-body">
                        <h5 class="port-txt card-title">{{name}}</h5>
                        <p class="port-txt card-text"></p>
                        <a href={{url}} target="_blank" class="view-proj btn btn-outline-light">View Project   <i class="fa fa-github">  </i></a>
                    </div>
            </div>
            {{/projects}}
    </textarea>

    <div class="result">       
        <div id="result">
        </div>
    </div>

    <script src="../lib/particles.min.js"></script>
    <div id="particles-js"></div>
    <script src="../particle.js"></script>

</body>
</html>
